<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" <meta name="description" content="Welcome to the most extraordinary hotel made by Balala">
  <meta name="keywords" content="Balala, Hotel, Extraordinary">
  <script src="https://kit.fontawesome.com/c22990992e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Hotel Website/css/style.css">
  <title>Hotel Balala | Contact</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="home.html">HBT</a></h1>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please Fill out the form below to contact us</p>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>Rustaveli Ave. 18, Tbilisi</p>
        
      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(+995) 571 22 43 48</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3>Email Adress</h3>
        <p>Frontdesk@HotelBalala.co</p>
      </div>
    </div>
  </section>
  <footer id="main-footer">
    <p>Hotel Balala &copy; 2022, All Rights Reserved</p>
  </footer>
</body>
</html>
